    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>Have questions or need assistance? Contact us using the form below.</p>

            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <h2>Find Us</h2>
            <p>Visit us at Maximus Hotel, Downtown City.</p>

            <!-- Embedded Google Map -->
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509791!2d144.95592831531595!3d-37.81720997975153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43b4b1f3bf%3A0x3a9fb6d578b2e55e!2sLuxury%20Hotel!5e0!3m2!1sen!2s!4v1673210689973!5m2!1sen!2s"

        </section>
